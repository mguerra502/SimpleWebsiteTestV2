    <script>
      $( function() {
        var projects = [
          {
            value: "theWorks",
            label: "The Works",
            desc: "The best pizza you'll ever get",
            icon: "theWorks.jpg",
            "website-link": "facebook.com"
          },
          {
            value: "allTheMeats",
            label: "All The Meats",
            desc: "For the meats lovers.",
            icon: "allTheMeats.jpg"
          },
          {
            value: "papasPepperoni",
            label: "Papas Pepperoni",
            desc: "Doble cheese and pepperoni pizza",
            icon: "papasPepperoniPlus.jpg"
          },
          {
            value: "theVegeterian",
            label: "The Vegeterian",
            desc: "For crazy people",
            icon: "theVegeterian.jpg"
          },
          {
            value: "wedges",
            label: "Wedges",
            desc: "Potato wedges baked in our ovens.",
            icon: "wedges.jpg"
          },
          {
            value: "pepperoniSlice",
            label: "Pepperoni Slice",
            desc: "Slice of pizza topped with pepperoni.",
            icon: "pepperoniSlice.png"
          }
        ];
 
        $( "#project" ).autocomplete({
          minLength: 0,
          source: projects,
          focus: function( event, ui ) {
            $( "#project" ).val( ui.item.label );
            return false;
          },
          select: function( event, ui ) {
            $( "#project" ).val( ui.item.label );
            $( "#project-id" ).val( ui.item.value );
            $( "#project-description" ).html( ui.item.desc );
            $( "#project-icon" ).attr( "src", "images/" + ui.item.icon );
 
            return false;
          }
        })
        .autocomplete( "instance" )._renderItem = function( ul, item ) {
          return $( "<li>" )
          .append( "<div>" + item.label + "<br>" + item.desc + "</div>" )
          .appendTo( ul );
        };
      } );
    </script>
